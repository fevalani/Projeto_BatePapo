<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Bate Papo Uol</title>
</head>
<body>
    <div class="login">
        <div class="logo-uol"><img src="./imagens/logo 2.png" alt="logo bate papo uol"></div>
        <div>
            <input class="texto-usuario" type="text" placeholder="Digite seu nome" name="usuário">
            <input onclick="login()" class="botao-usuario" type="button" value="Entrar">
        </div>
    </div>
    <div class="topo">
        <div class="logo"><img src="./imagens/logo 2.png" alt="logo bate papo uol"></div>
        <div class="icone" onclick="abrirAba()"><ion-icon name="people"></ion-icon></div>
    </div>
    <div class="container">
        <ul class="chat">
        </ul>
    </div>
    <div class="envio-mensagem">
        <div class="texto">
            <input class="texto-input" type="text" name="texto-envio" placeholder="Escreva aqui...">
            <span class="aviso-mensagem"></span>
        </div>
        <div class="icone" onclick="adicionarMensagem()">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </div>
    <div class="container-contatos escondido">
        <div class="botao-voltar"  onclick="abrirAba()"></div>
        <div class="aba-contatos">
            <p>Escolha um contato<br>para enviar mensagem:</p>
            <ul>
                
            </ul>
            <ul class="contatos">
            </ul>
            <p>Escolha uma visibilidade</p>
            <div class="publico" onclick="selecionarVisibilidade(this)">
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    <span class="nome-visibilidade">Público</span>
                </div>
                <ion-icon class="verde escondido selecionado" name="checkmark-sharp"></ion-icon>
            </div>
            <div class="reservadamente" onclick="selecionarVisibilidade(this)">
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <span class="nome-visibilidade">Reservadamente</span>
                </div>
                <ion-icon class="verde escondido" name="checkmark-sharp"></ion-icon>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
